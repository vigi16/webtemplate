<div>
	<a href="#/templates">Go Back</a>
	<br><br>
	<div class="col-md-4">
		<img class="img-full" src="img/{{mainImage}}">
        <div ng-repeat="image in template.images">
        	<div class="col-md-4">
        		<img class="img-min"    ng-src="img/{{image.name}}"   ng-click="setImage(image);">
        	</div>
        </div>

	</div>
	<div class="col-md-8">
		<h3>{{template.name}}</h3>
		<p>
			{{template.description}}
		</p>
		<p>Type:{{template.type}}</p>
		<h4>{{template.price | currency}}</h4>
		<form action="https://www.sandbox.paypal.com/signin?country.x=US" method="post">
		<input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy NOW">
		</form>
	</div>
</div>
